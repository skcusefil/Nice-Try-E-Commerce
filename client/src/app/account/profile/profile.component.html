  
<div class="d-flex justify-content-center mt-5">
    <div>
        <div class="row">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                <h5 class="block  "><strong>Shipping Address</strong></h5>
                <button class="btn btn-outline-primary" routerLink="/account/edit-address">Edit Address</button>    
            </div>
            <div class="col">
                <p>
                    <br>
                    {{userAddress?.street}} {{userAddress?.city}}
                    <br>
                    {{userAddress?.state}} {{userAddress?.zipCode}}
                </p>
            </div>
            <hr style="width: 100%; color: black; height: 1px; background-color:black; margin-top: 1.5em;" />
        </div>
        <div class="row">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between">
                <h5 class="block  "><strong>Login</strong></h5>
                <button class="btn btn-outline-primary" routerLink="/account/change-password">Edit</button>    
            </div>
            <div class="col">
                <div>
                    <table class="table-responsive">
                        <tbody >
                            <tr >
                                <th>Username</th>
                                <th style="padding-left: 100px;">{{(currentUser$ | async).displayName}}</th>
                            </tr>
                            <tr >
                                <th>Email</th>
                                <th style="padding-left: 100px;">{{(currentUser$ | async).email}}</th>
                            </tr>
                            <tr>
                                <th >Password</th>
                                <th style="padding-left: 100px;">******</th>                              
                            </tr>
    
                        </tbody>
                    </table>
                </div>
            </div>
            <hr style="width: 100%; color: black; height: 1px; background-color:black; margin-top: 1.5em;" />
        </div>
    </div>
    

</div>
