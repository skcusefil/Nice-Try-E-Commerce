<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover" style="cursor: pointer;">
                <thead class="thead-dark">
                    <tr>
                        <th>Pos</th>
                        <th>Order Nr.</th>
                        <th>Date</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody >
                    <tr *ngFor="let order of orders let i = index" routerLink="/orders/{{order.id}}" >
                        <th>{{i+1}}</th>
                        <th># {{order.id}}</th>
                        <th>{{order.orderDate | date: 'medium'}}</th>
                        <th>{{order.total |currency: 'EUR'}}</th>
                        <th>{{order.status}}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
