<div class="container mt-5">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" class="img-fluid w-100" alt="{{product.name}}">
        </div>
        <div class="col-6">
            <h3>{{product.name}}</h3>
            <p style="font-size: 1.5em;">{{product.price | currency: 'EUR'}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i (click)="decrementBasket()" class="fa fa-minus-circle text-warning mr-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">{{quantity}}</span>
                <i (click)="incrementBasket()" class="fa fa-plus-circle text-warning ml-2 mr-3" style="cursor: pointer; font-size: 2em;"></i>
                <button (click)="addItemToBasket()" class="btn btn-outline-secondary btn-lg">Add to Cart</button>
            </div>
            <div class="row mt-5">
                <div class="col-12 ml-3">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
