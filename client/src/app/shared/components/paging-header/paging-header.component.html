<header class="ml-2 my-2">
    <span>Showing <strong>
        {{((this.pageNumber-1)* this.pageSize+1)
            > totalCount
            ? totalCount
        : (this.pageNumber-1)* this.pageSize+1
    }} 
        - 
        {{(this.pageNumber) * this.pageSize
            > totalCount
            ? totalCount
            : this.pageNumber*this.pageSize
        }}
        </strong> of <strong>{{totalCount}}</strong></span>
</header>
